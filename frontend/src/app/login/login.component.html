<div class="form-container">
    <div class="form-header">
        <h3>Welcome Back</h3>
        <p>Please sign in to continue</p>
    </div>
        <form (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label for="email">Email Address</label>
        <i class="fas fa-envelope"></i>
        <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            [(ngModel)]="email"
            required
            #emailInput="ngModel"
            class="form-control"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
            Email is required.
        </div>
        </div>
        <div class="form-group">
        <label for="password">Password</label>
        <i class="fas fa-lock"></i>
        <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
            required
            #passwordInput="ngModel"
            class="form-control"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
            Password is required.
        </div>
        </div>
            <div class="remember-forgot">
        <label class="remember-me">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
            <span>Remember me</span>
        </label>
        <a routerLink="/forgot-password" class="forgot-password">Forgot Password?</a>
        </div>
        <button type="submit" class="sign-in-btn" [disabled]="!email || !password">
        Sign In
        </button>
        <div class="signup-link">
        Don't have an account? <a routerLink="/sign-up">Sign Up</a>
        </div>
    </form>
    </div>
